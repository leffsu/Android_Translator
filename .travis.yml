language: android
jdk: oraclejdk8
dist: trusty
env:
  global:
  - ANDROID_API_LEVEL=29
  - ANDROID_BUILD_TOOLS_VERSION=29.0.3
android:
  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+
  components:
  - tools
  - platform-tools
  - build-tools-$ANDROID_BUILD_TOOLS_VERSION
  - android-$ANDROID_API_LEVEL
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-$ANDROID_API_LEVEL
  - extra-android-support
  - sys-img-armeabi-v7a-android-24
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:      #Cache all dirs under .gradle folder
    - $HOME/.gradle/daemon      #Cache daemon logs
    - $HOME/.gradle/native      #Cache library downloaded from the gradle dependency
    - $HOME/.gradle/wrapper     #Cache the gradle
before_script:
  - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.1/install.sh | bash
  - nvm install 8
  - node --version
  - npm --version
  - npm install -g appium
  - echo y | android update sdk -a --no-ui --filter android-24
  - echo y | android update sdk -a --no-ui --filter sys-img-armeabi-v7a-android-24
  - android list targets | grep -E '^id:' | awk -F '"' '{$1=""; print $2}' # list all targets
  - echo no | android create avd --force -n test -t android-24 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  - adb wait-for-device get-serialno
  - sleep 100
  - chmod +x gradlew
  - ./gradlew --version
  - echo y |adb devices
script:
  - ./gradlew clean build uiAutomationTest -x test -x signArchives
deploy:
  provider: script
  script: ./gradlew :clean :translator:assembleRelease :translator:bintrayUpload
  skip_cleanup: true # to upload artifacts created during the build
  dry-run: false
